<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissor </title>
</head>
<body>
    
    <div class="header">
        <h1>Rock Paper scissors</h1>
    </div>

    <div class="score-board">
        <div class="score" id="user">user</div>
        <div class="score" id="comp">comp</div>
        <span id="user-scores">0</span>:<span id="computer-scores">0</span>
    </div>

    
      <div class="result">
          <h1 id="result">Paper covers rock</h1>
      </div>
   

    <div class="choices">
        <div class="choice" id="p"><img src="paper.png" alt=""></div>

        <div class="choice" id="r"><img src="rock.png" alt=""></div>
        <div class="choice" id="s"><img src="scissor.png" alt=""></div>
    </div>

 
        <p class="action-message">Make Your Move.</p>
  

<script src="app.js" ></script>

</body>
</html>
